<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Faux Mousse</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/d3ec22af32.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cardo:ital@0;1&family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="h-header c-block invert">
            <a><h1 class="h-header__logo">Faux Mousse</h1></a>              <!-- Link to top of main page -->
            <div class="h-header__menu">
                <button class="h-header__menu-btn btn">
                    <i class="fa-sharp fa-solid fa-bars fa-xl"></i>
                </button>
                <button class="h-header__menu-btn btn">
                    <i class="fa-regular fa-user fa-xl"></i>
                </button>
                <button class="h-header__menu-btn btn">
                    <i class="fa-sharp fa-solid fa-cart-shopping fa-xl"></i>
                </button>
            </div>
        </header>
        <main>
            <section id="search" class="main-search c-block">
                <header>
                    <span class="main-search__msg">Welcome.</span>
                </header>
                <div class="main-search__bar">
                    <input class="main-search__input invert" placeholder="Search from over 1,000,000 designs..." />
                    <button class="main-search__btn btn">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </button>
                </div>
            </section>
            <section id="featured" class="products-grid">
                <div class="section-top c-block">
                    <hr class="section-top__hr" />
                    <h1 class="section-top__title invert">Editor's Collection</h1>
                </div>
                <div class="products-grid__filter c-block">
                    <!-- sort by, type, category, color -->
                </div>
                <div class="products-grid__grid c-block">

                </div>
            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
